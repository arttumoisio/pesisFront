<div *ngIf="data">
<table class="table table-bordered">
  <tr>
    <th *ngFor="let otsikko of otsikot" (click)="sortTulokset(otsikko)">{{otsikko}}</th>
  </tr>

  <tr
  *ngFor="let rivi of data; index as i;">
    <td *ngFor="let otsikko of otsikot">{{rivi[otsikko]}}</td>
  </tr>
</table>
</div>
<div *ngIf="errorMessage" class="alert alert-danger">
  {{errorMessage}}
</div>
