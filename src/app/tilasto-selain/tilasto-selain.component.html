<form class="form-inline">
  <button type="button" 
  class="btn btn-primary"
  (click)=onHae(a.value)>Hae</button>
  <input 
  type="number" 
  class="form-control-lg" 
  id="number" 
  name="number"
  #a>
  <label for="number">Montako pelaajaa haetaan?</label>
</form>

<table 
mat-table 
[dataSource]="dataSource" 
matSort 
class="mat-elevation-z8">
 
  <ng-container matColumnDef="pelaaja">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Pelaaja </th>
    <td mat-cell *matCellDef="let element"> a </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
