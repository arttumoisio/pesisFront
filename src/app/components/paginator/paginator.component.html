<div class="d-flex justify-content-end">
<div class="col-2 leftbuttons buttons">

    <button 
    class="btn btn-primary" 
    [disabled]="currentPage===1"
    (click)="onFirstPage()"
    >&lt;&lt;</button>
    <button 
    class="btn btn-primary" 
    [disabled]="currentPage===1"
    (click)="onPreviousPage()"
    >&lt;</button>
</div>
    <div class="col-8">

        {{records}} riviä. Sivu 
        <input type="number" [min]="1" [max]="pages" [(value)]="currentPage" (change)="changePage($event.target.value)">
        /{{pages}}
        <select 
        name="show" 
        id="show"
        (change)="changeShowCount($event.target.value)"
        >
        <option 
        *ngFor="let opt of showArray" 
        [value]="opt" 
        [selected]="opt===show"
        >{{opt}} riviä</option>
    </select>
    </div>
    <div class="col-2 rightbuttons buttons">

        <button 
        class="btn btn-primary" 
        [disabled]="currentPage===pages"
        (click)="onNextPage()"
        >&gt;</button>
        <button 
        class="btn btn-primary" 
        [disabled]="currentPage===pages"
        (click)="onLastPage()"
        >&gt;&gt;</button>
    </div>
        
</div>
