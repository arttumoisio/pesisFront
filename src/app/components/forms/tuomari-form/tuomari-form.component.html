    class="form">

        <app-basic-form [parentForm]="reactiveKyselyForm"
      class="my-2 col-xl-6 col-lg-6 col-md-12 col-12"  style="margin: auto;"></app-basic-form>
  
        <app-tuomarit-extra-form *ngIf="lisaaSuodattimia" [parentForm]="reactiveKyselyForm"

      </div>
      <div class="mt-2 row form-group">
        <div class="col-lg-6 col-md-12" style="margin: auto;">
        <div class="row" >
        <div class="my-2 col-6">
          <button 
          class="btn btn-block btn-outline-primary"
          type="button"
          (click)="onSubmit()">Hae</button>
        </div>
        <div class="my-2 col-6">
          <button 
          type="button"
          class="btn btn-block btn-outline-info"
          (click)="onLisaaSuodattimia()">{{suodinTeksti}} filttereit√§</button>
