<div *ngIf="data && !loading" class="xl-col-6 col-12 tablediv">
  <div>
    <table >
      <thead>
        <tr>
          <th id="headers" class="sticky sija">Sija</th>
          <th *ngFor="let otsikko of otsikot, index as i," 
          (click)="sortTulokset(otsikko)"
          [ngClass]="{  'sticky': i==0,
                        'desc-sort': otsikko==jarjestetty&&(!reversed),
                        'asc-sort': otsikko==jarjestetty&&reversed
                  }"
          id="headers"
          >{{otsikko}}</th>
        </tr>
      </thead>
      <tbody >
          <tr
          *ngFor="let rivi of tableData; index as i;" 
          [ngClass]="{ 

          }">
          <td 
          [ngClass]="{ 
            'sticky': true,
            'pariton': i%2==1,
            'parillinen' : i%2==0,
            'sija' : true
          }">{{i+1+firstItem}}</td>
          <td *ngFor="let otsikko of otsikot; index as io," 
          [ngClass]="{ 
            'sticky': io==0,
            'pariton': i%2==1,
            'parillinen' : i%2==0,
            'sorted' : otsikko===jarjestetty,
            'otsikollinen' : true
        }">
          {{rivi[otsikko]}}</td>
        </tr>
    </tbody>
    </table>
    </div>
  </div>
      <div>
      <app-paginator></app-paginator>
    </div>

<div *ngIf="loading">
  <app-spinner></app-spinner>
</div>

<div *ngIf="!loading && errorMessage" class="alert alert-danger">
    {{errorMessage}} {{loading}}
</div>
