
<div *ngIf="data && !loading">
  <div class="">
    <table class="">
      <thead>
        <tr>
          <th *ngFor="let otsikko of otsikot, index as i," 
          (click)="sortTulokset(otsikko)"
          [ngClass]="{  'sticky': i==0,
                        'sorted': jarjestetty
                  }"
          id="headers"
          >{{otsikko}}</th>
        </tr>
      </thead>
      <tbody >
          <tr
          *ngFor="let rivi of data; index as i;" 
          [ngClass]="{ 

          }">
          <td *ngFor="let otsikko of otsikot; index as io," 
          [ngClass]="{ 
            'sticky': io==0,
            'pariton': i%2==1,
            'parillinen' :i%2==0
        }">
          {{rivi[otsikko]}}</td>
        </tr>
    </tbody>
    </table>
  </div>
</div>

<div *ngIf="loading">
  <app-spinner></app-spinner>
</div>

<div *ngIf="!loading && errorMessage" class="alert alert-danger">
    {{errorMessage}} {{loading}}
</div>
