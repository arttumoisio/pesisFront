<app-suodin-form [ngClass]="{'piilota': piilotaValikko || !data}"></app-suodin-form>

<app-data-paikka *ngIf="data"></app-data-paikka>

<div *ngIf="loading && !errorMessage" class="komp">
  <app-spinner></app-spinner>
</div>

<div *ngIf="!loading && errorMessage" class="alert alert-danger komp">
    {{errorMessage}}
</div>
